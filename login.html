{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow p-8">
  <h2 class="text-2xl font-semibold mb-4">Login to Clothify</h2>
  <form method="post">
    <label class="text-sm">Username</label>
    <input name="username" required class="w-full border rounded px-3 py-2 mb-3">
    <label class="text-sm">Password</label>
    <input name="password" type="password" required class="w-full border rounded px-3 py-2 mb-4">
    <button class="w-full bg-yellow-400 py-2 rounded">Login</button>
  </form>
  <p class="mt-3 text-xs text-gray-500">Default admin: admin / admin123</p>
</div>
{% endblock %}
